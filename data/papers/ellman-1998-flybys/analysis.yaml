# Analysis of Ellman's "Analysis of The Anomalous Orbital-Energy Changes Observed in
# Spacecraft Flybys of Earth" (1998)
# Paper ID: ellman-1998-flybys
# Analysis Date: 2026-02-13
#
# This file contains entities created during the analysis of Ellman's 1998 paper analyzing
# the Earth flyby anomaly. This paper connects the Earth flyby anomaly to the Pioneer anomaly,
# proposing that both share the same cause - a centrally directed, distance-independent
# acceleration. Ellman further proposes that this acceleration is caused by a universal decay
# of the length dimension of all material reality, which would also explain galactic rotation
# curves without requiring dark matter.

