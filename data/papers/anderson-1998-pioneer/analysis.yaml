# Analysis of Anderson et al. "Indication, from Pioneer 10/11, Galileo, and Ulysses Data,
# of an Apparent Anomalous, Weak, Long-Range Acceleration" (1998)
# Paper ID: anderson-1998-pioneer
# Analysis Date: 2026-02-13
#
# This file contains entities created during the analysis of Anderson et al.'s 1998 paper
# documenting the Pioneer anomaly. This paper was the first detailed publication of the
# anomalous acceleration observed in Pioneer 10/11 spacecraft data. The paper documents
# an unexplained constant acceleration towards the Sun of approximately 8.5 × 10^-8 cm/s²,
# confirmed by two independent analysis codes. The anomaly challenged general relativity
# and led to extensive investigation, ultimately resolved in 2012 through thermal radiation
# analysis, though some residual unexplained acceleration may still exist.

