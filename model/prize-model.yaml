name: "Prize Model"
version: "26.02.11.1"
author: "Exergy âˆž LLC"

entities:
  - name: prize
    brief: "A scientific prize or award"
    description: |
      Represents a scientific prize or award (e.g., Nobel Prize in Physics, Kyoto Prize).
      Prizes are awarded to people and/or theories for significant contributions to science.
    primary_key: [prize_id]
    fields:
      - name: prize_id
        type: string
        primaryKey: true
        required: true
        description: "Unique identifier for the prize (e.g., 'nobel-physics', 'kyoto-basic-sciences')"
      - name: name
        type: string
        required: true
        description: "Display name of the prize (e.g., 'Nobel Prize in Physics', 'Kyoto Prize in Basic Sciences')"
      - name: category
        type: string
        required: false
        enum:
          - "Nobel Prize in Physics"
          - "Nobel Prize in Chemistry"
          - "Nobel Prize in Physiology or Medicine"
          - "Nobel Prize in Economic Sciences"
          - "Kyoto Prize in Basic Sciences"
          - "Other"
        description: "Category or type of prize"
      - name: description
        type: string
        required: false
        description: "Description of what the prize recognizes"

  - name: prize_award
    brief: "An award of a prize to a person or theory"
    description: |
      Represents the awarding of a prize in a specific year to one or more people and/or theories.
      Links prizes to recipients (people and/or theories) with the year and description of the award.
    primary_key: [award_id]
    fields:
      - name: award_id
        type: string
        primaryKey: true
        required: true
        description: "Unique identifier for the award (e.g., 'nobel-physics-1965')"
      - name: prize_id
        type: string
        required: true
        foreignKey:
          entity: prize
          field: prize_id
        description: "Reference to the prize being awarded"
      - name: year
        type: integer
        required: true
        description: "Year when the prize was awarded"
      - name: description
        type: string
        required: false
        description: "Description of why the prize was awarded (e.g., citation text)"
      - name: people
        type: array
        required: false
        item_type: string
        foreignKey:
          entity: person
          field: person_id
        description: "Array of person_ids who received this award"
      - name: theory_id
        type: string
        required: false
        foreignKey:
          entity: theory
          field: theory_id
        description: "Reference to theory for which the prize was awarded (if applicable)"
